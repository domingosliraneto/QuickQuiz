<ion-header>
  <ion-toolbar>
    <ion-title align="center">
      <strong>Área Restrita</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="!val">
  <br>
  <br>
  <ion-grid fixed>
    <ion-label>Para continuar valide a hash:</ion-label>
    <ion-item>
      <ion-input type="password" placeholder="Hash" [(ngModel)]="hash"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <ion-button (click)="validator()" [disabled]="!hash">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Validar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content padding padding *ngIf="val">
  <br>
  <br>
  <ion-item>
    <ion-input [(ngModel)]="numeroQuestao" placeholder="Questão"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Ativo?</ion-label>
      <ion-select [(ngModel)]="habilitada">
        <ion-select-option *ngFor="let ativo of ativo">{{ativo.val}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-grid fixed>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="auterarQuestao()">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-item>
    <ion-textarea [disabled]="true" rows="5">{{questaoFinal}}</ion-textarea>
  </ion-item>

  <ion-grid fixed>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="randResposta()" [disabled]="!hash">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          Sortear Respostas
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
